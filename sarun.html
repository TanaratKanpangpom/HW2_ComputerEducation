<h4>ประวัติส่วนตัวของฉัน</h4>
    <b>ชื่อ</b> นาย ศรัณย์ โชคดุรงค์ <b>ชื่อเล่น</b> โบ๊ท
    <br><b>จบจาก</b> วิทยาลัยการอาชีพวังไกลกังวล แผนกวิชาอิเล็กทรอนิกส์
    <br><b>ปัจจุบัน</b> สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง
    <br>คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี ภาควิชาครุศาสตร์วิศวกรรม
    <br>แขนงวิชาวิศวกรรมคอมพิวเตอร์
</p>
