<h1><center> ประวัติส่วนตัว <center></h1>
<br>
<div align = "center"><font size = "5">ชื่อ จิระวัฒน์ ไชยรงฆ์ศรี  ชื่อเล่น เฟิร์ส
<br>จบจาก วิทยาลัยเทคนิคบุรีรัมย์ 
<br>ปัจจุบัน สถาบันเทคโนโลยีพระจอมเกล้าลาดกระบัง
<br>คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี <br> ภาควิชา ครุศาสตร์วิศวกรรม  <br>แขนงวิชา วิศวกรรมคอมพิวเตอร์ </font></div>
